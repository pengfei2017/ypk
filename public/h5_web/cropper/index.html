<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>裁剪图片</title>
    <link rel="stylesheet" href="Cropper.js_files/tether.css">
    <link rel="stylesheet" href="Cropper.js_files/bootstrap.css">
    <link rel="stylesheet" href="Cropper.js_files/cropper.css">
    <link rel="stylesheet" href="Cropper.js_files/main.css">
</head>
<body>
<!-- Content -->
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <!-- <h3>Demo:</h3> -->
            <div class="img-container">
                <img src="" alt="Picture" class="cropper-hidden">
            </div>
        </div>
    </div>
    <div class="row" id="actions">
        <div class="col-md-9 docs-buttons">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
                    放大
                </button>
                <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
                    缩小
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45"
                        title="Rotate Left">
                    左旋转
                </button>
                </button>
                <button type="button" class="btn btn-primary" data-method="rotate" data-option="45"
                        title="Rotate Right">
                    右旋转
                </button>
            </div>

            <div class="btn-group btn-group-crop">
                <button type="button" class="btn btn-primary" data-method="getCroppedCanvas">
                    确定
                </button>
                <button type="button" class="btn btn-primary" id="cansel" data-method="cansel">
                    取消
                </button>
            </div>

            <!-- Show the cropped image in modal -->
            <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true"
                 aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="getCroppedCanvasTitle">预览</h4>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">上传</a>
                        </div>
                    </div>
                </div>
            </div><!-- /.modal -->
        </div><!-- /.docs-buttons -->

        <div class="col-md-3 docs-toggles">
            <!-- <h3>Toggles:</h3> -->
        </div><!-- /.docs-toggles -->
    </div>
</div>

<!-- Scripts -->
<script src="Cropper.js_files/jquery-3.js"></script>
<script src="Cropper.js_files/tether.js"></script>
<script src="Cropper.js_files/bootstrap.js"></script>
<script type="text/javascript" src="Cropper.js_files/ajaxfileupload.js"></script>
<script src="Cropper.js_files/cropper.js"></script>
<script src="Cropper.js_files/main.js"></script>
</body>
</html>
