<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1"/>
    <title>设置登录密码</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
    <style type="text/css">
        i{
            color:red;
        }
        .doctorinfo{
            display: none;
        }
    </style>
</head>
<body>
<header id="header">
    <div class="header-wrap">
        <div class="header-l"><a href="javascript:history.go(-1)"> <i class="back"></i> </a></div>
        <div class="header-title">
            <h1>提交注册信息</h1>
        </div>
        <div class="header-r"><a id="header-nav" href="login.html" class="text">登录</a></div>
    </div>
</header>
<div class="nctouch-main-layout fixed-Width">
    <div class="register-mobile-tip">
        <p>请设置登录密码</p>
    </div>
    <div class="nctouch-inp-con">
        <form id="myform" method="post" enctype="multipart/form-data">
            <input type="hidden" class="no-follow" name="inviteId" value=""/>
            <ul class="form-box">
                <li class="form-item">
                    <h4>用户名</h4>
                    <div class="input-box">
                        <input type="text" placeholder="请设置用户名(字母+数字)" class="inp" name="member_name" id="member_name"
                               oninput="writeClear($(this));"/>
                        <span class="input-del">sss</span>
                    </div>
                </li>
                <li class="form-item">
                    <h4>密&#12288;&#12288;码</h4>
                    <div class="input-box">
                        <input type="text" placeholder="请输入6-20位密码" class="inp" name="password" id="password"
                               oninput="writeClear($(this));"/>
                        <span class="input-del"></span>
                    </div>
                </li>
                <li class="form-item">
                    <h4>身&#12288;&#12288;份</h4>
                    <div class="input-box">
                        <select id="member_type_list" name="member_type_list" style="width: 50%;min-height: 0.95rem;margin-top: 10px;">
                            <!--<option value="1">普通客户</option>-->
                            <!--<option value="2">医务人员</option>-->
                        </select>
                    </div>
                </li>

                <li class="form-item doctorinfo">
                    <h4 style="text-align: left;width: 4rem;"><i>*</i>个人全身照</h4>
                    <div class="input-box">
                        <input type="file" class="inp no-follow" name="business_person_body" id="business_person_body">
                        <span class="input-del"></span>
                    </div>
                </li>
                <li class="form-item doctorinfo" style="text-align: center;font-size: 0.6rem;">
                    示例：<img src="../../images/doctor/doctorPerson.jpg" style="width: 60px;height: 60px;" />
                </li>

                <li class="form-item doctorinfo">
                    <h4 style="text-align: left;width: 4rem;"><i>*</i>医师资格证书</h4>
                    <div class="input-box" style="margin-left: 4rem;">
                        <input type="file" class="inp no-follow" name="business_qualification_certificate" id="business_qualification_certificate">
                    </div>
                </li>
                <li class="form-item doctorinfo" style="text-align: center;font-size: 0.6rem;">
                    示例：<img src="../../images/doctor/doctorQualificationCertificate.jpg" style="width: 60px;height: 60px;" />
                </li>
                <li class="form-item doctorinfo">
                    <h4 style="text-align: left;width: 4rem;"><i>*</i>医师执业证书</h4>
                    <div class="input-box" style="margin-left: 4rem;">
                        <input type="file" class="inp no-follow" name="business_certified_certificate" id="business_certified_certificate">
                    </div>
                </li>
                <li class="form-item doctorinfo" style="text-align: center;font-size: 0.6rem;">
                    示例：<img src="../../images/doctor/doctorCertifiedCertificate.jpg" style="width: 60px;height: 60px;" />
                </li>
                <li class="form-item doctorinfo">
                    <h4 style="text-align: left;width: 6rem;">手持身份证半身照</h4>
                    <div class="input-box" style="margin-left: 5.3rem;">
                        <input type="file" class="inp no-follow" name="business_id_card" id="business_id_card">
                        <span class="input-del">请上传清晰的手持身份证半身照，我们将进行实名验证</span>
                    </div>
                </li>
                <li class="form-item doctorinfo" style="text-align: center;font-size: 0.6rem;">
                    示例：<img src="../../images/doctor/idCard.jpg" style="width: 96px;height: 60px;" />
                </li>
            </ul>
            <div class="remember-form">
                <input id="checkbox" type="checkbox" checked="">
                <label for="checkbox">显示密码</label>
            </div>
            <div class="error-tips"></div>
            <div class="form-btn">
                <a href="javascript: void(0);" class="btn" id="completebtn">完成</a>
            </div>
        </form>
    </div>
    <input type="hidden" name="referurl">
</div>
<footer id="footer" class="bottom"></footer>

<div id="coverDiv" style="width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.7);position: fixed;top:0;left: 0;z-index: 10 !important;display: none;">
    <div style="position: fixed;left: 27%;top: 45%;text-align: center;">
        <div><img src="../../images/loading.gif"/></div>
        <div style="color: #fff;font-size: 0.7rem;">正在提交数据，请稍候...</div>
    </div>
</div>

<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/js_template/footer.js"></script>
<script type="text/javascript" src="../../js/js_template/register_mobile_password.js"></script>

<!--<script type="text/javascript" src="/resource/js/jquery-1.10.2.js"></script>-->
<!--<script type="text/javascript" src="/resource/js/ajaxfileupload/ajaxfileupload2.js"></script>-->

</body>
</html>
