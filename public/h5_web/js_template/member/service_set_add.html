<script type="text/javascript">
    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = {preset: 'date'};
        //opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
        opt.datetime = {preset: 'datetime'};
        opt.time = {preset: 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            lang: 'zh',
            startYear: currYear, //开始年份
            endYear: currYear + 10 //结束年份
        };

        //$("#appDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
        $(".appDateTime").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        $(".appDateTime").mobiscroll(optDateTime).datetime(optDateTime);

        // Import image
        $('#image_path').change(cropper_img);
        function cropper_img() {
            var files = this.files;
            if (files && files.length) {
                var file = files[0];
                if (/^image\/\w+/.test(file.type)) {
                    var URL = window.URL || window.webkitURL;
                    var uploadedImageURL = URL.createObjectURL(file);
                    var possData = {
                        width: 1280,
                        height: 1280,
                        uploadedImageURL: uploadedImageURL
                    };
                    window.frames["cropper"].postMessage(possData, "*");
                    $('#cropper').show();
                }
            }
        }

        window.addEventListener("message", function (e) {
            if (e.data == "close_cropper") {
                $('#cropper').hide();
            } else {
                $('#preview').attr("src", e.data);
                $('#server_img').val(e.data);
                //请空file的值，不必提交到服务器了
                var file = $("#image_path");
                file.after(file.clone().val(""));
                file.remove();
                $('#cropper').hide();
            }
            $('#image_path').bind("change", cropper_img);
        }, false);
    });
</script>
