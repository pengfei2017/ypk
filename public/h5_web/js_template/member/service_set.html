<script type="text/javascript" src="../../js/config.js"></script>

<script type="text/javascript" src="../../js/js_template/footer.js"></script>
<script type="text/javascript">
    $(function () {
        var key = getCookie('key');
        if (!key) {
            window.location.href = WapSiteUrl + '/js_template/member/login.html';
            return;
        }

        //检查当前医务人员是否已经通过审核
        $.post(ApiUrl+"/member_index/check_doctor_ispass",{"key":key},function (data) {
            if(data=="err"){
                Zepto.sDialog({
                    skin: "red",
                    content: '您尚未通过审核',
                    okBtn: true,
                    cancelBtn: false,
                    okFn:function () {
                        window.location="member.html";
                    }
                });
            }
            if(data=="nocomplete"){
                Zepto.sDialog({
                    skin: "red",
                    content: '请先完善资料再发布服务',
                    okBtn: true,
                    cancelBtn: false,
                    okFn:function () {
                        window.location="member_info.html";
                    }
                });
            }
            else {
                //加载已发布的服务列表
                $.post(ApiUrl+"/member_index/load_service_list",{"key":key},function (data) {
                    $(".member-center").append(data);
                },null);
            }
        },null);
    });
</script>
