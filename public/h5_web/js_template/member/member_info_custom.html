<html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
    <style type="text/css">
        .text {
            width: 240px;
            height: 35px;
            vertical-align: middle;
        }

        .title {
            font-size: 0.6rem;
            color: #111;
            width: 3rem;
        }

        .form-item i {
            color: red;
        }

        .input-box .err .error {
            color: #ff0000 !important;
            font-size: 0.6rem !important;
            height: 0.6rem !important;
            line-height: 0.6rem !important;
            margin-top: 0rem !important;
            margin-bottom: 0.3rem !important;
        }
    </style>
</head>
<body>

<header id="header">
    <div class="header-wrap">
        <div class="header-l"><a href="member.html"> <i class="back"></i> </a></div>
        <div class="header-title">
            <h1>完善资料</h1>
        </div>
    </div>
    <div class="header-r">
        <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a>
    </div>
    <div class="nctouch-nav-layout">
        <div class="nctouch-nav-menu"><span class="arrow"></span>
            <ul>
                <li><a href="../../index.html"><i class="home"></i>首页</a></li>
                <li><a href="../search.html"><i class="search"></i>搜索</a></li>
                <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
                <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
                <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
                <li><a href="../member/member.html"><i class="member"></i>我的</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="nctouch-main-layout fixed-Width">
    <div class="nctouch-inp-con">
        <form id="submitForm" action="/mobile/member_index/complete_info_custom" method="post" enctype="multipart/form-data">
            <input type="hidden" name="key" value=""/>
            <ul class="form-box">
                <li class="form-item">
                    <h4 style="text-align: left;"><i>*</i>真实姓名</h4>
                    <div class="input-box">
                        <input type="text" class="inp" name="member_truename" id="member_truename">
                        <span class="input-del"></span>
                        <span class="err"></span>
                    </div>
                </li>
                <li class="form-item">
                    <h4 style="text-align: left;">性别</h4>
                    <div class="input-box" style="line-height: 1.95rem;">
                        <select id="member_sex" name="member_sex">
                            <option value="3">保密</option>
                            <option value="2">女</option>
                            <option value="1">男</option>
                        </select>
                    </div>
                </li>
                <li class="form-item" style="height: 4rem;">
                    <h4 style="text-align: left;"><i>*</i>地区</h4>
                    <div class="input-box" style="height:auto;">
                        <select class="province" name="province" style="margin-top: 10px;">
                            <option value="-1">-请选择-</option>
                        </select>
                        <br/>
                        <select class="city" name="city">
                            <option value="-1">-请选择-</option>
                        </select>
                        <br/>
                        <select class="county" name="county">
                            <option value="-1">-请选择-</option>
                        </select>
                        <input type="hidden" class="inp" name="company_address" id="company_address">
                        <span class="input-del"></span>
                        <span class="err"></span>
                    </div>
                </li>
                <li class="form-item">
                    <h4 style="text-align: left;">QQ</h4>
                    <div class="input-box">
                        <input type="text" class="inp" name="member_qq" id="member_qq">
                        <span class="input-del"></span>
                        <span class="err"></span>
                    </div>
                </li>
                <li class="form-item" style="text-align: center;font-size: 0.6rem;">
                    <i>*</i>标注的都为必填项！
                </li>
                <li style="text-align: center;">
                    <input type="button" value="提交保存" onclick="formSubmit()" style="width: 75px;height: 30px;border-radius: 7px;margin-top: 10px;margin-bottom: 10px;"/>
                </li>
            </ul>
        </form>
    </div>
</div>

<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/js_template/footer.js"></script>
<script type="text/javascript" src="/resource/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/resource/js/jquery.validation.min.js"></script>
<script type="text/javascript" src="../../js/js_template/member_info_custom.js"></script>

</body>
</html>
