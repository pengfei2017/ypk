<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1"/>
    <title>消息详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/nctouch_chat.css">
</head>
<body>
<header id="header">
    <div class="header-wrap">
        <div class="header-l"><a href="javascript:history.go(-1)"> <i class="back"></i> </a></div>
        <div class="header-title">
            <h1>消息详情</h1>
        </div>
        <div class="header-r"><a href="javascript:void(0)" class="msg-log" id="chat_msg_log"><i></i>历史</a></div>
    </div>
</header>
<div class="nctouch-chat-layout">
    <div style="position: fixed; z-index: 9; color: #cccccc; background-color: rgba(255,255,255,0.6); left: 50%; top: 2.4rem; font-size: 0.7rem; width: 10rem; text-align: center; padding: 0.4rem 0; margin-left: -5rem; border-radius: 0.8rem;">
        剩余：<strong id="chat_time" style="color: #84D93B;">0</strong>
    </div>
    <div id="order_operate"
         style="position: fixed; z-index: 9; color: #cccccc; background-color: rgba(255,255,255,0.6); right: 0.2rem; bottom: 8.4rem; font-size: 0.7rem; width: 2.4rem; text-align: center; padding: 0.4rem 0; border-radius: 0.5rem; display: none;"></div>
    <div class="nctouch-chat-con">
        <div class="margin-heigh"></div>
        <div id="chat_msg_html"></div>
        <a href="javascript:void(0);" id="anchor-bottom"></a></div>
    <div class="nctouch-chat-bottom">
        <div class="chat-input-layout"><span class="open-smile"><a href="javascript:void(0)" id="open_smile"></a></span>
            <span style="display: block; position: absolute; width: 1.5rem; height: 1.5rem; left: 1.5rem; bottom: 0; z-index: 1; padding: 0.25rem; background-image: url(../../images/open_image.png); background-repeat: no-repeat; background-position: 50% 50%; background-size: 65%;"
                  class="open-image">
                <input style="position:absolute; display: block; width: 1.5rem; height: 1.5rem; opacity: 0; filter: alpha(opacity=0); cursor: pointer;"
                       class="type-file-file" id="_pic" name="_pic" type="file" size="30"
                       hidefocus="true" accept="image/*;capture=camera">
        </span>
            <div class="input-box">
                <input type="text" id="msg"/>
                <a href="javascript:void(0)" id="submit" class="submit"></a></div>
        </div>
        <div class="chat-smile-layout hide" id="chat_smile">
            <ul>
            </ul>
        </div>
    </div>
</div>
<audio id="msg_tip_audio" style="display: none;">
    <source src="/chat_resource/msg.mp3" type="audio/mpeg"/>
    <source src="/chat_resource/msg.ogg" type="audio/ogg"/>
    <source src="/chat_resource/msg.wav" type="audio/wav"/>
</audio>
<script type="text/javascript" src="/resource/js/jquery.js"></script>
<script type="text/javascript">var $jq = jQuery.noConflict();</script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script>
<script type="text/javascript" src="/resource/js/ajaxfileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="../../js/js_template/chat_info.js"></script>
</body>
</html>
